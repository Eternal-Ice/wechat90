<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChat - Contact List</title>
    <link rel="stylesheet" href="chatstyles.css">
</head>
<body>
    <!-- Desktop Background -->
    <div class="desktop-background">
        <div class="messenger-window">
            <!-- Window Header -->
            <div class="window-header">
                <div class="window-title">
                    <img src="wechatIcon.png" alt="WeChat Icon" style="width: 20px; height: 20px;">
                    <span>WeChat - Contacts</span>
                </div>
                <div class="window-controls">
                    <button>-</button>
                    <button>‚ñ°</button>
                    <button class="close-btn">X</button>
                </div>
            </div>

            <!-- Contact List Section -->
            <div class="contact-list">
                <!-- Status Section -->
                <div class="status">
                    <p><strong>My Status:</strong> Online</p>
                </div>

                <!-- Online Contacts -->
                <div class="contacts online">
                    <h3>Online (2)</h3>
                    <ul>
                        <li>
                            <img src="user1.png" alt="User" class="contact-pic">
                            <span>Dan (Away)</span>
                        </li>
                        <li>
                            <img src="user2.png" alt="User" class="contact-pic">
                            <span>Lisa</span>
                        </li>
                    </ul>
                </div>

                <!-- Offline Contacts -->
                <div class="contacts offline">
                    <h3>Not Online (1)</h3>
                    <ul>
                        <li>
                            <img src="user3.png" alt="User" class="contact-pic">
                            <span>Sarah</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Action Panel -->
            <div class="action-panel">
                <h3>I want to...</h3>
                <ul>
                    <li>‚ûï Add a Contact</li>
                    <li>‚úâÔ∏è Send an Instant Message</li>
                    <li>üìé Send a File or Photo</li>
                    <li>üìû Make a Phone Call</li>
                    <li>üí¨ Go to Chat Rooms</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
